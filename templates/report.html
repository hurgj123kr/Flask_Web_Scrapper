<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Job Search </title>
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <style>
            section {
                display: grid;
                gap: 20px;
                grid-template-columns: repeat(4, 1fr);
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="head px-4 px-lg-5">
            <a class="navbar-brand" href="{{url_for('home')}}">Job Search</a>
        </nav>
        <h1 class="mx-auto my-0 text-uppercase">  Search results </h1>
        <h3> Found {{resultsNumber}} results for : {{job}} </h3>
        <a class="mt-4 mb-3 text-uppercase"  href="/export?word={{job}}">Export to CSV</a>
        <section class="mt-5 width-auto container px-4 px-lg-5 ">
            <h4 class="text-uppercase">Title</h4>
            <h4 class="text-uppercase">Company</h4>
            <h4 class="text-uppercase">Locaion</h4>
            <h4 class="text-uppercase">Link</h4>
            {% for job in jobs %}
            <span>{{job.title}}</span>
            <span>{{job.company}}</span>
            <span>{{job.location}}</span>
            <a class="text-uppercase" href="{{job.link}}" target="_blank">Apply</a>
            {% endfor %}
        </section>
        {% include "partials/footer.html"%}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
